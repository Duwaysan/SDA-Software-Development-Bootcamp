{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Reaction?</h1>
  <h1>{{ object }}</h1>
</div>
<h2>Are you sure you want to delete "{{ object.code }}" {{ object }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'reaction-index' %}" class="btn secondary"> Cancel </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
