{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/reactions/reaction-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
    <h1>Notes Reactions</h1>
    <!-- <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
    <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
    <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
    <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> -->
</section>

<section class="card-container">
    {% for reaction in reaction_list %}
    <div class="card">
        <div class="card-bg"></div>
        <a href="{% url 'reaction-detail' reaction.id %}">
            <div class="card-content">
                <div id="emoji-icon"> {{ reaction }} </div>
                <h2>{{ reaction.code}}</h2>
            </div>
        </a>
    </div>
    {% endfor %}
</section>

{% endblock %}
