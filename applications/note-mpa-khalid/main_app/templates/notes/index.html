{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/notes/note-index.css' %}" />
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Notes List</h1>
  <img src="{% static 'assets/diary.png' %}" alt="Diary" />
  <img src="{% static 'assets/book.png' %}" alt="Book" />

</section>

<section class="card-container">
  {% for note in notes %}
  <div class="card">
    <a href="{% url 'note-detail' note.id %}">
      <div class="card-content">
        <div class="card-img-container">
          <img class="note-image" src="{% static 'assets/book.png' %}" alt="notes book" />
        </div>
        <h2 class="card-title">{{ note.title }}</h2>
        <p>Content: <br>{{note.content}}</p>
        <p>Created Date: {{ note.date }} .</p>
        <p><small>{{ cat.description }}</small></p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
