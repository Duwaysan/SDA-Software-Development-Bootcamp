<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Live</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <h1>Tic Tac Toe Live</h1>
    <div id="score-board">
        <div>
            <h3>Player 1 is X</h3>
            <h3>Score: <span></span></h3>
        </div>
        <div></div>
        <div>
            <h3>Player 2 is O</h3>
            <h3>Score: <span></span></h3>
        </div>
    </div>
    <div id="board">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>
    <h3>WINNER</h3>
    <div>
        <button>Play Again</button>
        <button>Reset Score</button>
    </div>
</body>
</html>
